<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Practice</title>
    <link rel="stylesheet" href="css/weatherapi.css">
    <script defer src="js/weatherapi.js"></script>
</head>
<body>
    <header>
        <h1>OpenWeatherMap.org API Test</h1>
    </header>
    <main>
        <p>The current temperature in Fairbanks, Alaska is <strong><span id="current-temp"></span></strong> &deg;F</p>
        <p>The current conditions icon path is: "<span id="icon-src"></span>"</p>
        <figure><img src="" alt="" id="weathericon" />  <figcaption id="one"></figcaption></figure>
        <p>The second current conditions icon path is: "<span id="icon-src2"></span>"</p>
        <figure><img src="" alt="" id="weathericon2" />  <figcaption id="two"></figcaption></figure>
    </main> 
</body>
</html>
