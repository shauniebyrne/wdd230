<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
          // Manipulate an element in JS
        const link = document.querySelector('a');
        link.textContent ='Mozilla Developer Network';
        link.href = 'https://developer.mozilla.org';

        // Creating and Placing new nodes
        const sect = document.querySelector('section');
        const para = document.createElement('p'); // how you create an element
        para.textContent = 'We hope you enjoyed the ride.';
        sect.appendChild(para); // how you append what you created to the end of the section

        // create a text node
        const text = document.createTextNode(' - the premier source for web development kowledge.')
        const linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        // Moving and removing elements
        // Moving
        sect.appendChild(linkPara);
        // Removing
        sect.removeChild(linkPara);// or linkPara.remove(); to make it easier and referenct itself

        // Manipulating Styles

        // Using HTMLElement.style property
        //para.style.color = 'white';
        //para.style.backgroundColor = 'black';
        //para.style.padding = '10px';
        //para.style.width = '250px';
        //para.style.textAlign = 'center';

        // Using ElementsetAttribute() with the <style> in the <head>
        para.setAttribute('class', 'highlight'); //set a class and call it highlight
      </script>
  </body>
</html>
