<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Table</title>
    <link rel="stylesheet" href="css/tablebuild.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">August</th>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <th scope="row">September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">October</th>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">November</th>
                <td>$8,610</td>
                <td id="smaller">$7,500</td>
            </tr>
            <tr>
                <th scope="row">Black Friday</th>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <th scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Compiled: 02.23.2022 by sByrne</td>
        </tfoot>
    </table>  
</body>
</html>
