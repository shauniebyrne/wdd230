<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images Assignment</title>
    <link rel="stylesheet" href="lazyload.css">
    <script src="lazyload.js" defer></script>
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture><img src="images/placeholder.png" data-src="images/field.jpg" alt="Green field with blue sky"></picture>
    <picture><img src="images/placeholder.png" data-src="images/flower.jpg" alt="Red flower"></picture>
    <picture><img src="images/placeholder.png" data-src="images/mountain.jpg" alt="Mountain peaks with snow"></picture>
    <picture><img src="images/placeholder.png" data-src="images/tree.jpg" alt="Lone tree in rain"></picture>
    <picture><img src="images/placeholder.png" data-src="images/waterfall.jpg" alt="Waterfall"></picture>
</body>
</html>
